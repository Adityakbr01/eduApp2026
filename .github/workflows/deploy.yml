name: Deploy Production

on:
  push:
    branches:
      - main  # Trigger only on push to main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    env:
      BACKEND_TAG: adityakbr/eduapp2026:backend-prod # match your Docker Hub repo exactly
      FRONTEND_TAG: adityakbr/eduapp2026:frontend-prod # match your Docker Hub repo exactly
      SHA_TAG: ${{ github.sha }}  # For traceability (short sha optional)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_TAG }}
            adityakbr/eduapp2026:backend-${{ github.sha }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_TAG }}
            adityakbr/eduapp2026:frontend-${{ github.sha }}

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: self-hosted  # Your EC2 self-hosted runner
    env:
      COMPOSE_FILE: docker-compose.prod.yml

    steps:
      - name: Checkout repo on EC2
        uses: actions/checkout@v4

      - name: Login to Docker Hub (if images are private)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Pull latest images
        run: |
          docker compose -f ${{ env.COMPOSE_FILE }} pull

      - name: Deploy with minimal downtime
        run: |
          docker compose -f ${{ env.COMPOSE_FILE }} up -d --remove-orphans

      - name: Wait for services to be healthy (optional but recommended)
        run: |
          docker compose -f ${{ env.COMPOSE_FILE }} ps
          echo "Waiting for backend to be healthy..."
          timeout 120 bash -c "while ! docker compose -f ${{ env.COMPOSE_FILE }} ps | grep backend | grep healthy; do sleep 5; done"
          echo "Deployment successful!"

      - name: Cleanup unused Docker resources
        run: |
          docker image prune -f
          docker volume prune -f  # Optional: remove unused volumes (be careful!)
          docker system prune -f --volumes