name: Deploy Production

on:
  push:
    branches:
      - main  # trigger only on main branch

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push Backend Image
        run: |
          docker build -t adityakbr/eduapp2026:backend-prod ./server
          docker push adityakbr/eduapp2026:backend-prod

      - name: Build & Push Frontend Image
        run: |
          docker build -t adityakbr/eduapp2026:frontend-prod ./client
          docker push adityakbr/eduapp2026:frontend-prod

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: self-hosted  # this is your EC2 runner

    steps:
      - name: Checkout repo on EC2
        uses: actions/checkout@v4  # makes sure docker-compose.prod.yml is available

      - name: Pull latest Docker images
        run: |
          docker pull adityakbr/eduapp2026:backend-prod
          docker pull adityakbr/eduapp2026:frontend-prod

      - name: Restart Docker containers
        run: |
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d

      - name: Cleanup unused Docker images
        run: docker image prune -f
