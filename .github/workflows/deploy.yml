name: Deploy Prod

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - run: docker build -t yourhub/api:prod ./backend
      - run: docker push yourhub/api:prod

      - run: docker build -t yourhub/next:prod ./frontend
      - run: docker push yourhub/next:prod

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/app
            docker pull yourhub/api:prod
            docker pull yourhub/next:prod
            docker compose up -d


            