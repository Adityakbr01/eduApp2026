# --------------------------------------
# DEV Docker Compose - optimized
# --------------------------------------
services:
  frontend:
    image: adityakbr/eduapp2026:frontend-dev
    container_name: eduapp_frontend_dev

    # Optional build if local image missing
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder  # agar multistage Dockerfile hai
    # âš¡ If image exists, compose will use it instead of rebuilding

    env_file:
      - ./client/.env.docker

    restart: on-failure
    ports:
      - "3000:3000"

    depends_on:
      backend:
        condition: service_started

    networks:
      - app-network

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  backend:
    image: adityakbr/eduapp2026:backend-dev
    container_name: eduapp_backend_dev

    build:
      context: ./server
      dockerfile: Dockerfile
      target: builder

    env_file:
      - ./server/.env

    environment:
      NODE_ENV: development

    restart: on-failure
    ports:
      - "5000:3001"

    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

    networks:
      - app-network

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    container_name: eduapp_redis_dev
    command: redis-server --appendonly yes --save 60 1 --loglevel notice

    volumes:
      - redis_data:/data

    restart: on-failure

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

    networks:
      - app-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

# -----------------------------
# Volumes
# -----------------------------
volumes:
  redis_data:
    name: eduapp_redis_data_dev

# -----------------------------
# Networks
# -----------------------------
networks:
  app-network:
    driver: bridge
    name: eduapp_dev_network
