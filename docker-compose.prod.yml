version: "3.9"

services:
  frontend:
    image: adityakbr/eduapp2026:frontend-prod
    container_name: eduapp_frontend
    env_file:
      - /home/ubuntu/app/.env.frontend.prod
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: adityakbr/eduapp2026:backend-prod
    container_name: eduapp_backend
    env_file:
      - /home/ubuntu/app/.env.backend.prod
    environment:
      - NODE_ENV=production
    restart: always
    ports:
      - "5000:3001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: eduapp_redis
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 5s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    name: eduapp_redis_data

networks:
  app-network:
    driver: bridge
    name: eduapp_prod_network
