services:
  frontend:
    image: adityakbr/eduapp2026:frontend-prod
    container_name: eduapp_frontend
    env_file:
      - /home/ubuntu/app/.env.frontend.prod   # ABSOLUTE PATH (EC2 pe yahi folder mein files hain)
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: adityakbr/eduapp2026:backend-prod   # CI/CD se push hone wala pre-built image use karo (build: hata diya)
    container_name: eduapp_backend
    env_file:
      - /home/ubuntu/app/.env.backend.prod   # ABSOLUTE PATH
    environment:
      - NODE_ENV=production   # isProd = true â†’ hardcoded local Redis "redis://redis:6379" use hoga
    restart: always
    ports:
      - "5000:3001"   # Internal server port 3001 (logs se confirm)
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: eduapp_redis
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 5s
    restart: always
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    name: eduapp_redis_data

networks:
  app-network:
    driver: bridge
    name: eduapp_prod_network